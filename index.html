<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Libro de visitas</title>
  </head>
  <body>
    <h1>Libro de visitas</h1>
    <h2>Artículos</h2>
    <div id="enviado"></div>
    <h4>Crear articulo</h4>
    <input type="button" value="Texto Grande" id="textoGde" onclick="textoGrande();" />
    <input type="button" value="Texto Mediano" id="textoMed" onclick="textoMed();" />
    <input type="button" value="Texto Chico" id="textoCh" onclick="textoChico();" />
    <input type="button" value="Color de texto" id="colorTxt" onclick="cambioColor();" />
    <input type="button" value="Color de fondo" id="colorFondo" onclick="cambioFondo();" />
    <input type="button" value="Alinear izquierda" id="alineaIzq" onclick="alineacionDerecha();" />
    <input type="button" value="Centrar" id="centrar" onclick="alineacionCentro();" />
    <input type="button" value="Alinear derecha" id="alineaDer" onclick="alineacionIzquierda();" /> <br>
    <input type="button" value="Agregar imagen" id="imagen" onclick="agregarImagen();" />
    <input type="button" value="Borrar comentario" id="comentario" onclick="borrarComentario();" /> <br>
    <textarea type='text' id='cajaTexto' placeholder="Escribe tu cometario aquí" onkeyup="mostrarTexto();"rows="8" cols="100"></textarea>
    <hr>
    <h3>Contenido</h3>
    <div type="text" id='textoMuestra'>
    </div>
    <input type="submit" value="Enviar" id="enviar" onclick="textoEnviado();" />
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
